<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="shortcut icon" href="../img/Logo/favicon.png" type="image/x-icon">
    <!--RESET-->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/reparos.css">
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="../css/media.css">
    <!--ICONES CDN AWESOOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <!-- HEADER -->
    <header></header>
    <!--BANNER reparos-->
    <a
        href="https://wa.me/5519997809406?text=Ol%C3%A1%20eu%20vim%20do%20seu%20site%20e%20gostaria%20de%20um%20or%C3%A7amento!%20">
        <section class="banner-reparos"></section>
    </a>
    <!--CONTEUDO PRINCIPAL reparos-->
    <main class="container-reparos">

        <h2>Reparos eficientes para o seu imóvel ou empresa</h2>
        <p>Precisando de reparo, esta no lugar certo?</p>
        <h1>Conheça alguns dos nossos serviços</h1>

        <!-- CARDS DE REPAROS -->
        <section>
            <div class="cards" id="cardsContainer">
                <!-- Cartões de serviço serão adicionados dinamicamente aqui -->
            </div>
        </section>
        <!-- FIM CARDS -->

    <!-- FOOTER -->
    <footer></footer>

    <!-- SCRIPTS IMPORTANTES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/Reparos.js"></script>

    <!--VOLTA PARA O TOPO-->
    <button id="backToTopBtn"><i class="fa-solid fa-chevron-up"></i></button>
    <script>
        // SCRIPT VOLTA PARA O TOPO
        const backToTopBtn = document.getElementById('backToTopBtn');
        function checkScroll() {
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollPosition > totalHeight / 2) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        }
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        window.addEventListener('scroll', checkScroll);
        backToTopBtn.addEventListener('click', scrollToTop);
    </script>
    <!--FIM DO VOLTA PARA O TOPO-->
</body>

</html>
